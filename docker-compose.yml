version: '3'

services:
  ui-port-80:
    container_name: server-home-page
    hostname: plex-server
    image: dennisstine/media-server-home
    ports:
      - "8088:80"
      - "8443:443"
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
