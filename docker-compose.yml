version: '3'

services:
  ui-port-80:
    container_name: media-server-home
    hostname: plex-server
    image: dennisstine/media-server-home
    volumes:
      - /etc/nginx/:/etc/nginx/
    ports:
      - "80:80"
      - "443:443"
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
